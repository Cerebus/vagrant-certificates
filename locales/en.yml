en:
  vagrant_ca_certificates:
    update_ca_certificates:
      not_enabled: |-
        update_ca_certificates not enabled or configured
      not_supported: |-
        Skipping update_ca_certificates config as the machine does not support it
      configuring: |-
        Configuring CA certificates using update-ca-certificates on the guest...  
    certificate:
      pre_upload: |-
        Uploading certificates to %{path}
      upload: |-
        -- %{from} => %{to}
      post_upload: |-
        Done.
    errors:
      vagrant_version: |-
        vagrant-ca-certificates plugin requires Vagrant version %{requirement}